<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h2>Kay's Library</h2>
    </div>
    <div class="content">
        <div class="control">
            <form class="book-form" action="">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Total Pages</label>
                <input type="text" id="pages">
                <label for="status">Read Status</label>
                <select class="drop-down" name="status" id="status">
                    <option value="Not Started" selected="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button type="submit" id="add-button">Add a book</button>
            </form>
        </div>
        
        <div class="table-view">
            <table>
                <tbody class="records">
                    <tr class="table-header">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
